<!DOCTYPE html>
<html>
<head>
    <title>CIMMYT Locations</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>CIMMYT Locations</h1>
    <div id="map"></div>
    <script>
        function initMap() {
            var headquarters = {lat: 19.5046, lng: -98.8825};
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: headquarters
            });
            var marker = new google.maps.Marker({
                position: headquarters,
                map: map
            });
        }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
</body>
</html>
